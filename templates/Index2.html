<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils...</title>
</head>
<body>

<!-- Mai ek masoom si template hu abhihek bhai <br>
{{name}} is from {{place}} -->

<h1>Welcome to the text analyazer. Enter your text below</h1>
<form action='/analyze' method='post'> {% csrf_token %}
        <textarea name='text' style='width: 1881px; height: 387px;'></textarea>
        <input type="checkbox" name="removepunc">Remove Punctuations<br>
        <input type="checkbox" name="capitalize">UPPER CASE<br>
        <input type="checkbox" name="newlineremover">New Line Remover<br>
        <input type="checkbox" name="extraspaceremover">Extra Space Remover<br>
        <input type="checkbox" name="charcount">Character Count<br>
        <button type="submit">Analyze Text</button>

</form>

</body>


</html>
